<html lang="en" >
	<head>
		<title>Digital Procurement System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<!-- Angular Material style sheet -->
		<link href="assets/images/apple-touch-icon.png" rel="icon" />
		<link href="assets/libs/css/angular-material.min.css" rel="stylesheet" type="text/css"/>
		<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body ng-app="mainApp" ng-cloak>
	    <md-toolbar class="md-hue-2">
	        <div class="md-toolbar-tools">
	            <h1>Digital Procurement System</h1>
	            <span flex></span>
	            <h2 class='md-title'>Hello Manish</h2>
	        </div>
	    </md-toolbar>
	    <section layout="row">
	        <div layout='column'>
	            <md-sidenav class="md-sidenav-left mainNavWrapper" md-component-id="mainNavigation"
	                md-is-locked-open='true'>
	                <md-content role='navigation'>        
	                    <ul class="clearfix mainNav">
	                        <li>
	                            <a ui-sref="dashboard">Dashboard</a>                            
	                        </li>
	                        <li>
	                            <a>Products</a>
	                            <ol>
	                                <li>
	                                    <a ui-sref="addProduct">Add Products</a>
	                                </li>                                
	                                <li>
	                                    <a ui-sref="editProduct">View/Edit Product</a>
	                                </li>
	                            </ol>
	                        </li>
	                        <li>
	                            <a>Customers</a>  
	                            <ol>
	                                <li>
	                                    <a ui-sref="addCustomer">Add Customer</a>
	                                </li>                                
	                                <li>
	                                    <a ui-sref="editCustomer">View/Edit Customer</a>
	                                </li>
                                        <li>
	                                    <a ui-sref="productPreferences">Product Preferences</a>
	                                </li>
	                            </ol>
	                        </li>    
	                        <li>
	                            <a>Suppliers</a> 
	                            <ol>
	                                <li>
	                                    <a ui-sref="addSupplier">Add Supplier</a>
	                                </li>                                
	                                <li>
	                                    <a ui-sref="editSupplier">View/Edit Supplier</a>
	                                </li>
	                            </ol>
	                        </li>
	                        <li>
	                            <a ui-sref="buildOrder">Build Order</a>                            
	                        </li>
	                        <li>
	                            <a ui-sref="placeOrder">Place Order</a>                            
	                        </li>
	                    </ul>
	                </md-content>
	            </md-sidenav>
	        </div>
	        <div flex='90' layout-padding class="contentSection">
	            <div ui-view></div>
	        </div>   
	        <div class="loader"></div>
	    </section>   
	    <!-- Third Party Libraries -->  
	    <script src="assets/libs/js/angular.min.js" type="text/javascript"></script>
	    <script src="assets/libs/js/angular-animate.min.js" type="text/javascript"></script>
	    <script src="assets/libs/js/angular-aria.min.js" type="text/javascript"></script>
	    <script src="assets/libs/js/angular-messages.min.js" type="text/javascript"></script>
	    <script src="assets/libs/js/angular-resource.min.js" type="text/javascript"></script>
	    <script src="assets/libs/js/ui-router-min.js" type="text/javascript"></script>
	    <script src="assets/libs/js/angular-material.min.js" type="text/javascript"></script>
	    <script src="common/directives/dirPagination.js" type="text/javascript"></script>
	    <script src="assets/libs/js/angular-smooth-scroll.js" type="text/javascript"></script>
	    <!-- Main App JS File -->
	    <script src="app.js" type="text/javascript"></script>
	    <!-- Dashboard Module -->
	    <script src="home/controllers/dashboard.js" type="text/javascript"></script>
	    <script src="home/services/dashboardService.js" type="text/javascript"></script>	    
	    <!-- Product Module -->
	    <script src="products/controllers/addProduct.js" type="text/javascript"></script>    
	    <script src="products/controllers/editProduct.js" type="text/javascript"></script>
	    <script src="products/services/addProductService.js" type="text/javascript"></script>
	    <script src="products/services/editProductService.js" type="text/javascript"></script>
	    <!-- Customer Module -->
	    <script src="customers/controllers/addCustomerController.js" type="text/javascript"></script>
	    <script src="customers/controllers/editCustomerContoller.js" type="text/javascript"></script>
	    <script src="customers/controllers/productPreferences.js" type="text/javascript"></script>
	    <script src="customers/services/addCustomerService.js" type="text/javascript"></script>
	    <script src="customers/services/editCustomerService.js" type="text/javascript"></script>
	    <script src="customers/services/editProductPreferencesService.js" type="text/javascript"></script> 
	    <!-- Supplier Module -->
	    <script src="suppliers/controllers/addSupplierController.js" type="text/javascript"></script>
	    <script src="suppliers/controllers/editSupplierController.js" type="text/javascript"></script>
	    <script src="suppliers/services/editSupplierService.js" type="text/javascript"></script>
	    <script src="suppliers/services/addSupplierService.js" type="text/javascript"></script>
	    <!-- Build Order Module -->
	    <script src="buildOrder/controllers/buildOrderController.js" type="text/javascript"></script>
	    <!-- Place Order Module -->
	    <script src="placeOrder/controllers/placeOrderController.js" type="text/javascript"></script> 
	</body>
</html>
